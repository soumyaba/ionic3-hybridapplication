<ion-header>

    <ion-navbar>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="signinform" (ngSubmit)="signin(signinform)">
        <div>

            <ion-list no-lines>

                <ion-item no-border no-lines no-margin>
                    <ion-avatar item-start>
                        <ion-icon name="contact" class="color"></ion-icon>
                    </ion-avatar>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text" formControlName="username"></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-avatar item-start>
                        <ion-icon name="lock" class="color"></ion-icon>
                    </ion-avatar>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-item></ion-item>


            </ion-list>

        </div>
        <ion-row>
            <ion-col col-12 class="text-center">
                <button ion-button class="btn_Color" round type="submit">CREATE</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
